<!DOCTYPE html>

{% load static %}

<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход</title>
	<link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
	<header class="header login-header">
		<a href="/">
    <img src="{% static 'logo.svg' %}" alt="Логотип NMT Company" width="205" height="70">
</a>
	</header>

	<main class="login-syte">
		<form class="login-form" method="post">
    {% csrf_token %}
    <span class="login-text">Вход</span>
    <input type="email" name="email" placeholder="email" required>
    <input type="password" name="password" placeholder="пароль" required>
    <button type="submit">Войти</button>
    {% if messages %}
        {% for message in messages %}
            <p style="color:red">{{ message }}</p>
        {% endfor %}
    {% endif %}
</form>
	</main>

	<section class="login-syte text-with-a" style="margin-bottom: 50px;">
		<span class="login-text-a">Ещё нет аккаунта?</span>
		<a href="#" class="text text-a login-text-a">Зарегистрируйтесь</a>
	</section>
</body>
</html>
