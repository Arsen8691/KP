<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Главная</title>
	<link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
	<header class="header">
		<div class="logo">
			<img src="{% static 'logo.svg' %}" alt="Логотип NMT Company" width="205" height="70">
		</div>
		<nav class="menu-buttons">
			<a href="#" class="button text">Главная</a>
			<a href="#" class="button text">Каталог</a>
			<a href="#" class="button text">Корзина</a>
			<a href="#" class="button text">О нас</a>
		</nav>
		<div class="user-buttons">
			<a href="#" class="button button-blue text-blue">Регистрация</a>
			<a href="#" class="button text">Войти</a>
		</div>
	</header>

	<main>
		<section class="text-main">
			Выбирайте из каталога лучшие запчасти <br> на советский мото-транспорт!
		</section>

		<section class="product-categories-buttons">
			<div class="product-button-row">
				<a href="#" class="product-button text">На мотоциклы</a>
				<a href="#" class="product-button text">На мопеды</a>
			</div>
			<a href="#" class="product-button text">Универсальные запчасти</a>
		</section>
	</main>

	<footer class="footer">
		<div class="footer-text">
			© NMT Company, 2020-2025 <br>
			Все права защищены
		</div>
		<div class="footer-buttons">
			<a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" class="button img" target="_blank"><img src="{% static 'logo1.png' %}" alt="Логотип 1" width="40"></a>
			<a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" class="button img" target="_blank"><img src="{% static 'logo2.png' %}" alt="Логотип 2" width="40"></a>
			<a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" class="button img" target="_blank"><img src="{% static 'logo3.png' %}" alt="Логотип 3" width="40"></a>
			<a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" class="button img" target="_blank"><img src="{% static 'logo4.png' %}" alt="Логотип 4" width="40"></a>
		</div>
	</footer>
</body>
</html>
